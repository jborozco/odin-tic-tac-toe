<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>

<body>
    <div id="announcement"></div>
    <div class="main">
        <div id="player1div">
            <div class="playerImg"><img src="img/player1.svg"></div>


            <input type="text" placeholder="Enter player1 name" id="player1Name" from="message">

        </div>
        <div id="container"></div>
        <div id="player2div">
            <div class="playerImg"><img src="img/player2.svg"></div>
            <input type="text" placeholder="Enter player2 name" id="player2Name" from="message">

        </div>
    </div>
    <div id="btnContainer"></div>


    <form id="message" method="post"> </form>


    <script src="scripts.js"></script>

</body>

</html>
