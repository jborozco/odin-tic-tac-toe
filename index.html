<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>

<body>
    <div id="announcement">Tic-Tac-Toe, the game</div>
    <div class="main">
        <div class="playerbox">
            <div id="player1Announcement"></div>
            <div id="player1div" class="intro">
                <div class="playerImg"><img src="img/player1.svg"></div>
                <input type="text" placeholder="Enter player1 name" id="player1Name" from="message" autocomplete="off">

            </div>
        </div>
        <div id="container"></div>
        <div class="playerbox">
            <div id="player2Announcement"></div>
            <div id="player2div" class="intro">
                <div class="playerImg"><img src="img/player2.svg"></div>
                <input type="text" placeholder="Enter player2 name" id="player2Name" from="message" autocomplete="off">

            </div>
        </div>
    </div>
    <div id="btnContainer"></div>


    <form id="message" method="post"> </form>


    <script src="scripts.js"></script>

</body>

</html>
